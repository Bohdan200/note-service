<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #76b2fe, #b69efe);
            height: 100vh;
        }
        .auth-container {
            max-width: 400px;
            margin: auto;
            padding-top: 50px;
        }
        .btn-group {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .btn-group .btn {
            margin-right: 10px;
            width: 150px;
        }
        .login-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-check-label {
            color: #4c4c4c;
        }
    </style>
</head>
<body>
<div class="container auth-container">
    <div class="btn-group">
        <a href="/auth/login" class="btn btn-primary">Sign in</a>
        <a href="/auth/register" class="btn btn-secondary">Registration</a>
    </div>
    <div class="login-box">
        <h3 class="text-center">Sign in</h3>
        <p class="text-center text-muted">Please enter your email and password</p>

        <div th:if="${error != null}" class="alert alert-danger" role="alert">
            <p th:text="${error}">Invalid email or password.</p>
        </div>

        <form th:action="@{/auth/login}" method="post">
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Your password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe" name="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>
</div>
</body>
</html>
