<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-2 text-center">List of Notes</h1>

    <div class="d-flex flex-row mb-3 alert alert-info">
        <a href="/note/add" class="btn btn-success mr-2">Add New Note</a>
        <a href="/note/list" class="btn btn-primary mr-5">See full list of notes</a>
        <div class="p-2">Total Notes: <span th:text="${totalNotes}"></span></div>
    </div>

    <form th:action="@{/note/searchTitle}" method="get" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" name="query" placeholder="Search by title" required>
        <button type="submit" class="btn btn-primary">Find</button>
    </form>

    <form th:action="@{/note/searchTitleAndContent}" method="get" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" name="query" placeholder="Search by title or content" required>
        <button type="submit" class="btn btn-primary">Find</button>
    </form>

    <form th:action="@{/note/deleteByTitle}" method="post" class="form-inline mb-3">
        <input type="text" class="form-control mr-2" name="query" placeholder="Delete by title" required>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Content</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="note : ${notes}">
                <td th:text="${note.title}"></td>
            <td th:text="${note.content}"></td>
            <td>
                <a th:href="@{'/note/edit/' + ${note.id}}" class="btn btn-warning btn-sm">Edit</a>
                <form th:action="@{'/note/delete/' + ${note.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${param.error}" th:text="'Error: ' + ${param.error}" class="alert alert-danger" role="alert"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
