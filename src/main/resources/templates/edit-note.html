<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #76b2fe, #b69efe);
            height: 100vh;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 50px;
            width: 50%;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h1 class="mb-4 text-center">Edit Note</h1>

    <form th:action="@{/note/edit}" method="post">
        <div class="form-group">
            <label for="note-id">ID</label>
            <input type="text" id="note-id" class="form-control" th:value="${note.id}" readonly>
        </div>
        <div class="form-group">
            <label for="note-title">Title</label>
            <input type="text" id="note-title" name="title" class="form-control" th:value="${note.title}">
        </div>
        <div class="form-group">
            <label for="note-content">Content</label>
            <textarea id="note-content" name="content" class="form-control" rows="5"
                      th:text="${note.content}"></textarea>
        </div>
        <input type="hidden" name="id" th:value="${note.id}">
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Change note</button>
            <a href="/note/list" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
