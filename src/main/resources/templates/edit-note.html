<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Edit Note</h1>

    <form th:action="@{/note/edit}" method="post">
        <div class="form-group">
            <label for="note-id">ID</label>
            <input type="text" id="note-id" class="form-control" th:value="${note.id}" readonly>
        </div>
        <div class="form-group">
            <label for="note-title">Title</label>
            <input type="text" id="note-title" name="title" class="form-control" th:value="${note.title}">
        </div>
        <div class="form-group">
            <label for="note-content">Content</label>
            <textarea id="note-content" name="content" class="form-control" rows="5"
                      th:text="${note.content}"></textarea>
        </div>
        <input type="hidden" name="id" th:value="${note.id}">
        <button type="submit" class="btn btn-primary">Change note</button>
        <a href="/note/list" class="btn btn-secondary">Back to list</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
